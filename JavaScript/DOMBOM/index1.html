<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 属性</title>
  </head>
  <body>
    <a href="https://www.lanqiao.cn/">蓝桥云课</a><br />
    <img
      src="https://labfile.oss.aliyuncs.com/courses/3773/lanqiao.png"
    /><br />

    <p>
      document.title 获取文档的 title 元素。 
document.body 获取文档的 body
      元素。 document.URL 获取文档的 URL。 document.forms 获取文档的 form 元素。
      document.images 获取文档的 img 元素。 document.links 获取文档的 a 元素。
      document.cookie 获取文档的 cookie。 document.referrer
      返回来用户当前浏览页面的 URL。
    </p>
    <script>
      var num = document.links;
      document.write("页面上有 " + num.length + " 个链接。" + "<br>");
      var get_url = document.URL;
      document.write("该页面的链接为 " + get_url + "<br>");
      var get_img = document.images;
      document.write("页面上有 " + get_img.length + " 张图片。" + "<br>");
      var get_title = document.title;
      document.write("该页面标题为 " + get_title + "。" + "<br>");
      var get_cookie = document.cookie;
      document.write("页面的cookie是" + get_cookie);
    </script>
  </body>
</html>
